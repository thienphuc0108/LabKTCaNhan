<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Nhân Viên</title>
  <th:block th:replace="layout::link-css"></th:block>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
  table {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
}
th {
  background-color: #f2f2f2;
  text-align: left;
  padding: 8px;
  border: 1px solid #ddd;
}
td {
  padding: 8px;
  border: 1px solid #ddd;
}
tr:hover {
  background-color: #f5f5f5;
}
tr:nth-child(even) {
  background-color: #e9e9e9;
}
tr:nth-child(odd) {
  background-color: #ffffff;
}
table {
  border: 1px solid #ccc;
}
td:nth-child(1) {
  background-color: #f2f2f2;
  font-weight: bold;
}
</style>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
  <h1 th:text=${title}></h1>
  <table class="table">
    <tr>
      <th>Mã Nhân Viên</th>
      <th>Tên Nhân Viên</th>
      <th>Giới tính</th>
      <th>Nơi sinh</th>
      <th>Tên phòng</th>
      <th>Lương</th>
      <th>Action</th>
    </tr>
    <tr th:each="nhanvien: ${nhanviens}">
      <td th:text="${nhanvien.Ma_NV}"></td>
      <td th:text="${nhanvien.Ten_NV}"></td>
      <td th:if="${nhanvien.Phai == 'NAM'}">
        <img src="/image/male.png" alt="Nam" style="with:100px;height:100px" >
      </td>
      <td th:if="${nhanvien.Phai == 'NU'}">
        <img src="/image/women.png" alt="Nữ" style="with:100px;height:100px">
      </td>
      <td th:text="${nhanvien.Noi_Sinh}"></td>
      <td th:text="${nhanvien.PhongBan.Ten_Phong}"></td>
      <td th:text="${nhanvien.Luong}"></td>
      <td>
        <a th:href="@{/nhanviens/edit/{Ma_NV}(Ma_NV=${nhanvien.Ma_NV})}"><i class="fas fa-edit"></i></a>
        <a th:href="@{/nhanviens/delete/{Ma_NV}(Ma_NV=${nhanvien.Ma_NV})}" onclick="return confirm('Are you sure about that?')"><i class="fas fa-trash"></i></a>
      </td>
    </tr>
  </table>
</div>

<th:block th:replace="layout::footer"><h2>Trần Thiên Phúc - 2011069010 - 20DTHC5</h2></th:block>
</body>
</html>
